{% extends "base.html" %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<h2>¿Estás seguro de eliminar la tarea "{{ object.titulo }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a href="{% url 'tarea_list' %}">Cancelar</a>
</form>
{% endblock %}
